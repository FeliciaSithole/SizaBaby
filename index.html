<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizaBaby</title>
    <link rel="Stylesheet" href="styles.css" >
</head>
<body>
    <h1>Welcome to SizaBaby</h1>
    <p>Find trusted babysitters in your area</p>
    <!-- <button onclick="showBabySitters()">Show Babysitters Nearby</button> -->
    <div id="babysitterList"></div>

    <h2>Login or Sign Up</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <p id="userStatus"></p>


    <script type="module">
        // Import the functions from Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-KrcVTrTYPyoRLtWn0eYVXlsGdG7NMCA",
            authDomain: "sizababy-2a016.firebaseapp.com",
            projectId: "sizababy-2a016",
            storageBucket: "sizababy-2a016.appspot.com",  // fixed typo: should be .appspot.com
            messagingSenderId: "958810729788",
            appId: "1:958810729788:web:45f24883a0dc44292dc239"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign up function
        window.signUp = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Signup successful!");
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        };

        // Login function
        window.login = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                alert("Login successful!");
            })
            .catch((error) => {
                alert("Error: " + error.message);
            });
        };

        // Logout function
        window.logout = function () {
            signOut(auth).then(() => {
            alert("Logged out!");
            });
        };

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
        const status = document.getElementById("userStatus");
        const babysitterList = document.getElementById("babysitterList");

        if (user) {
            status.innerText = "Logged in as: " + user.email;
            babysitterList.style.display = "block"; // show babysitters
            showBabysitters(); // load the list
        } else {
            status.innerText = "Not logged in";
            babysitterList.style.display = "none"; // hide list
        }
        });

    </script>


    <script src="app.js"></script>
</body>
</html>

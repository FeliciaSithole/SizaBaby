<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SizaBaby</title>
    <link rel="Stylesheet" href="styles.css" >
</head>
<body>
    <h1>Welcome to SizaBaby</h1>
    <p>Find trusted babysitters in your area</p>
    <!-- <button onclick="showBabySitters()">Show Babysitters Nearby</button> -->
    <h2>Available Babysitters</h2>
    <div id="babysitterList"></div>

    <h3>Book a Babysitter</h3>
    <input type="text" id="bookingBabysitterName" placeholder="Babysitter Name"><br><br>
    <input type="date" id="bookingDate"><br><br>
    <input type="time" id="bookingTime"><br><br>
    <input type="number" id="bookingHours" placeholder="Number of Hours"><br><br>
    <textarea id="bookingMessage" placeholder="Optional Message"></textarea><br><br>
    <button onclick="submitBooking()">Send Booking Request</button>

    <p id="bookingStatus"></p>


    <h2>Login or Sign Up</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <br><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <p id="userStatus"></p>

    <h2>Register as Babysitter</h2>
    
    <input type="text" id="bsName" placeholder="Full Name"><br><br>
    <input type="number" id="bsAge" placeholder="Age"><br><br>
    <input type="text" id="bsLocation" placeholder="Location (e.g. Katlehong)"><br><br>
    <input type="text" id="bsAvailability" placeholder="When are you available?"><br><br>
    <button onclick="registerBabysitter()">Submit</button>

    <script type="module" src="app.js"></script>
</body>
</html>
